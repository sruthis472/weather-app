<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./images/weather.png">
      <!-- bootstarp -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
      <!-- fontawesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
          *{
              font-family: "Briem Hand", cursive; 
              }
            
      </style>
</head>
<body style="background-image: url('https://i.makeagif.com/media/1-20-2017/Dcv7Ly.gif');background-repeat: no-repeat;background-size: cover;">
   <div class="container d-flex justify-content-center align-items-center" width="100%" style="margin-top: 100px;" >
    <div class=" row mt-5 border rounded" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);width: 1080px;height: 550px;background-image: url('./images/background.jpg');" id="cont">
        <div class="row p-5">
            <div class="col-md-6  p-5 border rounded " style="width: 490px;background-image: url('https://files.123freevectors.com/wp-content/original/156170-abstract-light-blue-background-vector-illustration.jpg');background-repeat: no-repeat;background-size: cover;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
                <h1 style="text-shadow: 2px 2px 5px rgb(2, 28, 46);color: rgb(6, 58, 104);">WEATHER FORECAST</h1>
                <p class="mt-4">Best way to know your city weather</p>
                <div class="mt-5"> 
                    <input id="place" type="text" class="form-control border rounded shadow fs-5 w-100" placeholder="Enter place" >
                    <div class="d-flex  mt-5">
                        <button id="btn" onclick="search()" type="button" class="border rounded bg-primary w-25 p-2 ms-3 text-light">Search</button>
                        <button class="fs-5 bg-primary border border-light" onclick="reset()" style="margin-left: 210px;width: 40px;height: 40px;border-radius: 50%;"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i></button>
                    </div>
                    <div class="d-flex justify-content-between " style="margin-top:70px; margin-bottom: -200px;margin-left: -30px;margin-right: -30px;">
                        <h6 class="fs-6 " id="date"></h6>
                        <h6 class="fs-6 " id="times"></h6>
                       </div>
                </div>
            </div>
            <div class="col-md-6 p-5 border rounded " style="background-image: url('https://files.123freevectors.com/wp-content/original/156170-abstract-light-blue-background-vector-illustration.jpg');background-repeat: no-repeat;background-size: cover;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <img src="./images/weather.png" id="img" width="200px" height="200px" alt="">
                    <div class="ps-4">
                        <h1 id="pname" style="color: rgb(14, 64, 102);"></h1>
                        <h2 id="temp"></h2>  
                    </div>
                  </div>
                <div class="d-flex flex-column  justify-content-center align-items-center mt-3">
                    <h5 id="desc" style="color: rgb(14, 64, 102);">Description</h5>
                    <h5 id="humidity">Humidity</h5>
                    <h5 id="pressure">Pressure</h5>
                    <h5 id="wind">Windspeed</h5>
                </div>
            </div>
        </div>
       
    </div>
   </div>
</body>
<script src="./clock.js"></script>
<script src="./logic.js"></script>
</html>
